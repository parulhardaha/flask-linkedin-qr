<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn QR Generator</title>
</head>
<body>
    <h1>QRverse: LinkedIn QR Code Generator</h1>
    <form method="POST">
        <input type="text" name="linkedin_url" placeholder="Enter LinkedIn profile/company URL" required>
        <button type="submit">Generate QR</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
